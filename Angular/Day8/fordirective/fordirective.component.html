<table border="1px">
    <thead>
        <th>#</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobj;index as i">
            
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
</table>

<table border="1px">
    <thead>
        <th>#</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobj;index as i"
            (mouseover)="onMouseover(item)"
            [ngClass]="{
                'highlight':selectName == item.name
            }"
            (mouseout)="onMouseOut()"
        >
            
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
</table>
